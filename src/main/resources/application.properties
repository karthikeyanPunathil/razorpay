spring.application.name=razorpay

server.port=8001

spring.datasource.url=jdbc:postgresql://localhost:5432/payment
spring.datasource.username=etailpetdbuser
spring.datasource.password=etailpetdbuser

logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.description.sql=trace
logging.level.org.springframework.data.elasticsearch.core=DEBUG

spring.jpa.database=postgresql
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.format_sql=true

# Hikari config
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximumPoolSize=40
spring.datasource.hikari.maximum-pool-size=40
spring.datasource.maximumPoolSize=40
spring.datasource.maximum-pool-size=40

